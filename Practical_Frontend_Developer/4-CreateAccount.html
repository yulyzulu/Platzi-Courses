<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Create Account</title>
</head>
<body>
  <section class="login">
    <div class="form-container create-container">
      <h1 class="title-count">My account</h1>
      <form action="/" class="form create-form">
        <div>
          <label for="name" class="password">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Yuli"
            class="input input-name"
          >
          <label for="email" class="password">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="yulyzulu@hotmail.com"
            class="input input-email"
          >
          <label for="password" class="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="input input-password"
          >
        </div>
        <input type="submit" value="Create" class="primary-button login-button">
      </form>
    </div>
  </section>
</body>
</html>
