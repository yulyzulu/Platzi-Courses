  <title>Scope</title>
</head>
<body>
  <h1>Scope</h1>
  <p>Abre la consola</p>

  <script>
    // Global Scope

    // var message = "Hello Platzi!";
    // var $ = function (message) {
    //   console.log("Say: " + message);
    // }

    // Block Scope

    function printNumbers() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          console.log(i);
        }, 100);
      }
    }
    printNumbers();

  </script>
</body>
