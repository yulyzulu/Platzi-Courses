<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades de Medida</title>
  <style>
    html {
      font-size: 62.5%; /* Regla de 3 para modificar el rem y quede más fácil de utilizarlo 100% => 16px cuando sería el %? para que sea => 10px la base*/
    }
    body {
      margin: 0;
    }
    div {
      width: 100px;
      height: 100px;
      background: pink;
    }
    p {
      font-size: 3rem; /* Esto equivaldría al 30px*/
    }
    .container {
      width: 100vw;
      height: 100vh;
      background: plum;
    }
  </style>
</head>
<body>
  <div>
    Platzi
  </div>
  <p>Master</p>
  <div class="container"></div>
</body>
</html>
